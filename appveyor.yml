version: 1.0.{build}

environment:
  matrix:
    - generator: "Unix Makefiles"
    - generator: "Visual Studio 14"

configuration:
  - Debug
  - Release

install:
  - cmd: git submodule update --init
  - cmd: choco install cmake 
  - cmd: if "%generator%" == "Unix Makefiles" choco install mingw > nul # The mingw installer is in verbose mode, see https://chocolatey.org/packages/mingw
  - cmd: cmake --version
  - cmd: if "%generator%" == "Unix Makefiles" g++ --version

build_script:
  - cmd: IF NOT EXIST build mkdir build
  - cmd: cd build
  - cmd: cmake .. -G "%generator%" -DCMAKE_BUILD_TYPE="%configuration%"
  - cmd: cmake --build . --config "%configuration%"

test_script:
  - cmd: ctest -C "%configuration%" . -VV


